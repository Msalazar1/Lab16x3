<html>
  <body><div class="container" style="background-color: black;">
  <h3>test</h3>

<div class="jumbotron" style="background-color: lawngreen">
  <h1>{{title}}</h1>
  <h3>{{subtitle}}</h3>
  
  
  <input type="text" class="bigText" #filter (keyup)="assignFilter(filter.value)" placeholder="Search a Task" />
	<table class = "boxed">
		<div *ngFor="let item of filterTasks(); index as index">
				<tr>
					<td>{{index + 1}}.</td>
					<td><button class="complete" *ngIf="item.completed==false" (click)="completeTask(item)">COMPLETE</button></td>

					<td class="task">

						<input type="text" [ngClass]="{'completed' : item.completed == true}" value={{item.task}} #editTask (keyup.enter)="$event.target.blur();updateTask(editTask.value, index)" (blur)="updateTask(editTask.value, index)"/>
					
					</td>

					<td><button class="remove" (click)="removeTask(item)"><b>X</b></button></td>
				</tr>
    </div>
  
	</table>
	<b *ngIf="allTasksComplete()">You may now party on in peace!</b>
	<input type="text" class="bigText" #newTask (keyup.enter)="addTask(newTask.value); newTask.value=''" placeholder="Add to the bucket" />
	<br />
  <button class="bigButton" (click)="addTask(newTask.value); newTask.value=''">ADD TO BUCKET IF YOU DARE!</button>
</div>

</div>
</body>
</html>
